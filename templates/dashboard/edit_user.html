{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="row">
    <!-- Left Sidebar -->
    <!-- Load sidebar here from sidebar.html -->

    {% include 'dashboard/sidebar.html' %}

    <!-- Right Side Content -->
    <div class="col-md-9">
      {% if perms.auth.add_user %} <!-- could write view_user/delete_user instead of add_user -->
        <h2>Edit User</h2>

        <form action="{% url 'edit_user' user.id %}" method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-warning">Save</button>
        </form>
        <br />
      {% else %}
        <h5>You do not have permission to view this page</h5>
      {% endif %}
    </div>
  </div>
{% endblock %}
